<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style/reset.css"/>
		<link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="vis/dist/vis.css">
		<link rel="stylesheet" href="style/style.css"/>
		<script type="text/javascript" src="js/network.js"> </script>
		<script type="text/javascript" src="vis/dist/vis.js"> </script>
		<script src="js/jsnetworkx.js"></script>
		
	</head>
	<body onload="drawNet();">
		<!-- NeGen -->
		
		<div class="header">
			<img id="imagehead" src="style/negen.png"/>
		
			<!--<h1 class="title"> RaNGe </h3>
			<h2 class="title"> Random Network Generator </h3>	-->
		</div>
		
		<div class="menu">
			<h3 style="text-align:center;margin-top:10px;"> Generate your <strong>network</strong></h3>
			<div>
				<h4 style="margin-bottom:5px;"> Type of network </h4>
				<input type="radio" name="gender" value="random" id="random" checked onclick="opts();"> Random <br>
				<input type="radio" name="gender" value="prefatt" id="prefatt" onclick="opts();"> Preferential attachment <br>
			</div>
			<script>
					function opts(){
						if(document.getElementById("prefatt").checked == true){
							document.getElementById("prefattopt").style.display = "block";
							document.getElementById("genbut").style.display = "none";
						}else{
							document.getElementById("prefattopt").style.display = "none";
							document.getElementById("genbut").style.display = "inline";
						}
					}
			</script>
			<h4 style="margin-bottom:5px;"> Network options </h4>
			<div id="randopt" class="datainput" style="text-align:right;">
				<label>Number of nodes: </label>
				<input type="number" id="nnodes" min=2><br>
				<label>Probability of connection: </label>
				<input type="number" id="pcon" min=0 max=1 step="0.1"><br>
				<button id="genbut" onclick="randNet();"> Generate! </button>
				<!--<input type="submit" value="Build the network!">-->
			</div>	
			<div id="prefattopt" class="datainput" style="display:none;text-align:right;">
				<label>Number of nodes to add: </label>
				<input type="number" id="addnode" min=0><br>
				<label>Number of edges to add by new node: </label>
				<input type="number" id="addedge" min=0><br>
				<button onclick="prefAttNet();"> Generate! </button>
				<!--<input type="submit" value="Build the network!">-->
			</div>	
		</div>
		<div class="main">
			<div id="mynetwork">	
			</div>
		</div>
		<div id="stats" class="stats" style="visibility:hidden">
			<h3 style="text-align:right;"> Network information </h3>
			<p> Number of nodes: <strong><span id="statnn"></span> </strong></p>
			<p> Number of edges: <strong><span id="staten"></span> </strong></p>
			<p> Avg. degree:  <strong><span id="statac"></span> </strong></p>
			<p> Max. degree:  <strong><span id="statmaxc"></span> </strong></p>
			<p> Min. degree: <strong><span id="statminc"></span> </strong></p>
			<p> Avg. shortest paths: <strong><span id="statshort"></span> </strong></p>
		</div>
		<div class="footer">
			<p> Designed by: Lucas Cardozo & Helder Nakaya <br>
			<a href="http://csbiology.com/"> Computational Systems Biology Laboratory</a></p>
		</div>
	

	</body>
	
</html>
